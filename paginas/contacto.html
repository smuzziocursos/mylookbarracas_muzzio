	<main>
		<section>
			<h2>Contacto</h2>
		</section>
		<!-- formulario de contacto -->
		<section>
			<article>
				<form>
					<div>
						<label for="nombreContacto">Nombre:</label>
						<input type="text" placeholder="Juan" id="nombreContacto">
					</div>
					<div>
						<label for="apellidoContacto">Apellido:</label>
						<input type="text" placeholder="Perez" id="apellidoContacto">
					</div>
					<div>
						<label for="largoPeloContacto">Largo del pelo:</label>
						<select name="largoPeloContacto" id="largoPeloContacto">
							<option value="">Elija la opcion más acorde:</option>
							<option value="Muy largo">Muy largo</option>
							<option value="Largo">Largo</option>
							<option value="Medio">Medio</option>
							<option value="Corto">Corto</option>
						</select>
					<div>
						<label for="emailContacto">Mail:</label>
						<input type="email" placeholder="example@mail.com" id="emailContacto">
					</div>				
					<div>
						<label for="mensajeContacto"> Mensaje:</label><br>
						<textarea placeholder="Escriba su mensaje..." id="mensajeContacto" cols="30"
						rows="5"></textarea>
					</div>
					<div>
						Deseo recibir promociones por correo electrónico
						<input type="checkbox" id="promocionesContacto" value="1">
					</div>
						<input type="reset" value="Reset">
						<input type="submit" value="Enviar">
					</form>
			</article>
		</section>
		<!-- cierre de form contacto -->
		<!-- inicio de footer --> 
	</main>
